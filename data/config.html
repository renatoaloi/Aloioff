<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALOITECH - Nome do Dispositivo do Aloioff</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/site.js?v=2"></script>
    <script src="js/config.js?v=3"></script>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-nav" id="dashboardNav">
            <header>
                <a href="#!" class="menu-toggle" id="menu" onclick="manejaMenu()">Menu</a>
                <a href="index.html" class="brand-logo">
                    <span>ALOITECH</span>
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="index.html" class="dashboard-nav-item">
                    Home
                </a>
                <a href="dominio.html" class="dashboard-nav-item">
                    Domínio
                </a>
                <a href="#" class="dashboard-nav-item active">
                    Dispositivo
                </a>
                <a href="wifi.html" class="dashboard-nav-item">
                    Wi-Fi
                </a>
                <a href="modo.html" class="dashboard-nav-item">
                    Modo de Operação
                </a>
                <a href="reset.html" class="dashboard-nav-item">
                    Reiniciar
                </a>
            </nav>
        </div>
        <div class="dashboard-app">
            <header class="dashboard-toolbar">
                <a href="#!" class="menu-toggle" id="menu" onclick="manejaMenu()">Menu</a>
            </header>
            <div class="dashboard-content">
                <div class="container">
                    <form id="formDevice" method="GET" action="/dispositivo" onsubmit="return false;">
                        <div class="card">
                            <div class="card-header">
                                <h2>Nome do Dispositivo Alexa Relê</h2>
                                <span id="msg"></span>
                            </div>
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="nomeDispositivo">Qual o nome do seu dispositivo?</label>
                                    <input type="text" class="form-control" id="nomeDispositivo" name="nomeDispositivo"
                                        aria-describedby="nomeHelp" placeholder="Digite o nome">

                                    <small id="nomeHelp" class="form-text text-muted">Este nome será usado para
                                        ativar o dispositivo.
                                        <div>
                                            <i>Exemplo</i>: "Alexa, ligue a lâmpada" (onde
                                            <strong>lâmpada</strong> é o nome do
                                            seu
                                            dispositivo)
                                        </div>
                                    </small>
                                </div>

                            </div>
                            <div class="card-footer">
                                <button id="salvar" type="button" class="btn btn-primary"
                                    onclick="sendData()">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
