<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALOITECH - Acionamento Manual do Aloioff</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/site.js?v=2"></script>
    <script src="js/manual.js"></script>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-nav" id="dashboardNav">
            <header>
                <a href="index.html" class="brand-logo">
                    <span>ALOITECH</span>
                </a>
            </header>
        </div>
        <div class="dashboard-app">
            <div class="dashboard-content">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h2>ALOIOFF - Acionamento Manual</h2>
                            <span id="msg"></span>
                        </div>
                        <form id="formLigar" method="GET" action="/relay">
                            <input type="hidden" name="status" value="0" />
                            <div class="card-footer">
                                <button id="ligar" type="button" class="btn btn-success"
                                    onclick="sendLigar()">Ligar</button>
                            </div>
                        </form>
                        <p>&nbsp;</p>
                        <form id="formDesligar" method="GET" action="/relay">
                            <input type="hidden" name="status" value="1" />
                            <div class="card-footer">
                                <button id="desligar" type="button" class="btn btn-danger"
                                    onclick="sendDesligar()">Desligar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
