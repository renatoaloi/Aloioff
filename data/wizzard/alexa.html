<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALOIOFF - A Tomada Inteligente para todas dominar!</title>
    <link rel="stylesheet" href="../css/aloistrap.min.css" />
    <script src="../js/alexa.js"></script>
  </head>

  <body class="text-bg-dark">
    <div class="container">
      <div class="row m-4">
        <div class="col-2">
          <a href="#" class="btn btn-lg btn-secondary" onclick="history.back()">
            &nbsp;&lt;&nbsp;
          </a>
        </div>
        <div class="col-9 text-center text-success">
          <h2>Echo Dot (Alexa)</h2>
        </div>
        <div class="col-1"></div>
      </div>
      <div>
        <div class="text-secondary">Configure os campos abaixo:</div>
        <div class="m-4">
          <div class="mb-3">
            <label for="deviceName" class="form-label form-control-lg">
              Nome do dispositivo
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="deviceName"
              aria-describedby="deviceNameHelp"
            />
            <div id="deviceNameHelp" class="form-text">
              Este nome será usado para ativar o dispositivo.
              <div>
                <i>Exemplo</i>: "Alexa, ligue a lâmpada" (onde
                <strong>lâmpada</strong> é o nome do seu dispositivo)
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 mb-3">
        <input
          type="button"
          id="nextButton"
          class="btn btn-success btn-lg"
          value="A V A N Ç A R >>"
          onclick="saveField('deviceName', 'nextButton');"
          style="width: 100%"
        />
      </div>
    </div>
  </body>
  <script>
    getField("deviceName", "nextButton");
  </script>
</html>
