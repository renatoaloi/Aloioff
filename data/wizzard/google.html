<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALOIOFF - A Tomada Inteligente para todas dominar!</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/google.js"></script>
  </head>

  <body class="text-bg-dark">
    <div class="container">
      <div class="row m-4">
        <div class="col-2">
          <a href="#" class="btn btn-lg btn-secondary" onclick="history.back()">
            &nbsp;&lt;&nbsp;
          </a>
        </div>
        <div class="col-9 text-center text-success">
          <h2>Google Home (Adafruit + IFTTT)</h2>
        </div>
        <div class="col-1"></div>
      </div>
      <div>
        <div class="text-secondary">Configure os campos abaixo:</div>
        <div class="form-group m-4">
          <div class="mb-3">
            <label for="deviceName" class="form-label form-control-lg">
              Nome do dispositivo
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="deviceName"
              aria-describedby="deviceNameHelp"
              placeholder="Luz do Quarto"
            />
            <div id="deviceNameHelp" class="form-text">
              Nome do dispositivo.
            </div>
          </div>
          <div class="mb-3">
            <label for="feedName" class="form-label form-control-lg">
              Adafruit Feed
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="feedName"
              aria-describedby="feedNameHelp"
              placeholder="/feed/quarto"
            />
            <div id="feedNameHelp" class="form-text">
              Lista de subscrição do MQTT da Adafruit.
            </div>
          </div>
          <div class="mb-3">
            <label for="mqttServer" class="form-label form-control-lg">
              Adafruit Server
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="mqttServer"
              aria-describedby="mqttServerHelp"
              placeholder="io.adafruit.com"
            />
            <div id="mqttServerHelp" class="form-text">
              Servidor MQTT da Adafruit.
            </div>
          </div>
          <div class="mb-3">
            <label for="mqttPort" class="form-label form-control-lg">
              Adafruit Server Port
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="mqttPort"
              aria-describedby="mqttPortHelp"
              placeholder="1883"
            />
            <div id="mqttPortHelp" class="form-text">
              Porta do Servidor da Adafruit.
            </div>
          </div>
          <div class="mb-3">
            <label for="mqttUsername" class="form-label form-control-lg">
              Adafruit Username
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="mqttUsername"
              aria-describedby="mqttUsernameHelp"
              placeholder="adafruit"
            />
            <div id="mqttUsernameHelp" class="form-text">
              Usuário do Servidor da Adafruit.
            </div>
          </div>
          <div class="mb-3">
            <label for="mqttKey" class="form-label form-control-lg">
              Adafruit Key
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="mqttKey"
              aria-describedby="mqttKeyHelp"
              placeholder="cole sua key aqui"
            />
            <div id="mqttKeyHelp" class="form-text">
              Chave de acesso do Servidor da Adafruit.
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 mb-3">
        <input
          type="button"
          id="nextButton"
          class="btn btn-success btn-lg"
          value="A V A N Ç A R >>"
          onclick="saveField('deviceName', 'feedName', 
                      'mqttServer', 'mqttPort', 'mqttUsername', 
                      'mqttKey', 'nextButton');"
          style="width: 100%"
        />
      </div>
    </div>
  </body>
  <script>
    getField("deviceName", "nextButton");
    getField("feedName", "nextButton");
    getField("mqttServer", "nextButton");
    getField("mqttPort", "nextButton");
    getField("mqttUsername", "nextButton");
    getField("mqttKey", "nextButton");
  </script>
</html>
