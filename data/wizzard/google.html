<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALOIOFF - A Tomada Inteligente para todas dominar!</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/wizzard.js"></script>
  </head>

  <body class="text-bg-dark">
    <div class="container">
      <div class="row m-4">
        <div class="col-2">
          <a href="#" class="btn btn-lg btn-secondary" onclick="history.back()">
            &nbsp;&lt;&nbsp;
          </a>
        </div>
        <div class="col-9 text-center text-success">
          <h2>Google Home (Adafruit + IFTTT)</h2>
        </div>
        <div class="col-1"></div>
      </div>
      <div>
        <div class="text-secondary">Configure os campos abaixo:</div>
        <div class="form-group m-4">
          <div class="mb-3">
            <label for="deviceName" class="form-label form-control-lg">
              AIO Server
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="deviceName"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">Servidor da Adafruit.</div>
          </div>
          <div class="mb-3">
            <label for="deviceName" class="form-label form-control-lg">
              AIO Server Port
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="deviceName"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Porta do Servidor da Adafruit.
            </div>
          </div>
          <div class="mb-3">
            <label for="deviceName" class="form-label form-control-lg">
              AIO Username
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="deviceName"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Usuário do Servidor da Adafruit.
            </div>
          </div>
          <div class="mb-3">
            <label for="deviceName" class="form-label form-control-lg">
              AIO Key
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="deviceName"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Chave de acesso do Servidor da Adafruit.
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 mb-3">
        <input
          type="button"
          class="btn btn-success btn-lg"
          value="A V A N Ç A R >>"
          onclick="location.href='wifi.html';"
          style="width: 100%"
        />
      </div>
    </div>
  </body>
</html>
